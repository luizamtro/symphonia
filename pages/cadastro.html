<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cadastro - Symphonia </title>
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>


<body>

    <!-- header -->
    <header class="topo">
        <img src="../assets/logo.png" alt="Logo Symphonia" class="logo">
    </header>

    <!-- conteudo central -->
    <div class="container">
        <div class="card">

            <h1 class="titulo">Cadastro</h1>

            <p class="descricao">
                Por favor, escolha um nome de usuário, uma senha e confirme.
            </p>

            <div class="grupo">
                <label>Nome de usuário</label>
                <input type="text">
            </div>

            <div class="grupo">
                <label>Senha</label>
                <input type="password">
            </div>

            <div class="linha"></div>

            <div class="grupo">
                <label>Confirme sua senha</label>
                <input type="password">
            </div>

            <!-- botoes -->
            <div class="botoes">
                <button class="btn-voltar">Voltar</button>
                <button class="btn-criar">Criar conta</button>
            </div>

        </div>
    </div>

</body>
</html>
