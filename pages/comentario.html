<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Comentários - Symphonia </title>
    <link rel="stylesheet" href="../css/comentario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>


<body>

    <!-- topo -->
    <header class="topo">
        <img src="../assets/logo.png" alt="Logo" class="logo">

        <input type="text" placeholder="Pesquise aqui..." class="pesquisa">

        <div class="perfil-topo"></div>
    </header>

    <!-- botao -->
    <button class="btn-criar">Criar Avaliação</button>

    <main class="area-central">

        <!-- Post -->
        <div class="post">

            <div class="barra-superior">

                <div class="perfil-post"></div>

                <span class="avaliacao">Avaliação por</span>
                <span class="user">@procariontegamer</span>
                <span class="tempo">Há 15 segundos</span>

                <div class="icones">

                    <img src="../assets/favorite.png" class="icon-heart" alt="Curtir">
                    <span class="like-count">1</span>

                    <img src="../assets/comment.png" class="icon-comment" alt="Comentar">

                </div>
            </div>

            <div class="conteudo">
                <div class="capa-musica"></div>

                <div class="info-musica">
                    <div class="estrelas">⭐⭐⭐⭐⭐</div>

                    <h3 class="titulo">Friends</h3>
                    <p class="banda">Vacations</p>
                    <p class="avaliacao-texto">Eu adorei demais essa música muito foda</p>
                </div>

            </div>

        </div>

        <!-- Área de comentários -->
        <section class="comentarios-area">

            <!-- Comentário 1 -->
            <div class="comentario">

                <div class="linha-superior">

                    <div class="perfil-coment"></div>

                    <span class="user-coment">@AlfredoJose</span>

                    <span class="resposta">em resposta a</span>

                    <span class="user-destino">@procariontegamer</span>

                    <span class="tempo-coment">Há 2 dias atrás</span>

                    <div class="icones-coment">
                        <img src="../assets/favoritar.svg" class="icon-heart-coment" alt="Curtir">
                        <span class="like-coment-count">1</span>

                        <img src="../assets/comment.png" class="icon-comment-coment" alt="Comentar">
                    </div>
                </div>

                <p class="texto-coment">
                    Concordo demais com você
                </p>

            </div>

        </section>

    </main>

</body>
</html>
