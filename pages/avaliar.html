<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Avaliação - Symphonia</title>
    <link rel="stylesheet" href="../css/avaliar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>


<body>

    <!-- TOPO -->
    <header class="topo">
        <img src="../assets/logo.png" class="logo" alt="Logo">
        <input type="text" class="pesquisa" placeholder="Pesquise aqui...">
        <div class="perfil-topo"></div>
    </header>

    <!-- CONTEÚDO CENTRAL -->
    <main class="container">

        <div class="quadrado-central">

            <h1 class="titulo">Criar Avaliação</h1>

            <p class="texto">
                Selecione a música a qual você deseja avaliar
            </p>

            <div class="campo-musica">
                <input 
                    type="text"
                    placeholder="Coloque aqui o nome da música, álbum ou EP que deseja avaliar">
            </div>

            <p class="texto">
                Dê uma nota (entre 0 a 5 estrelas)
            </p>

            <div class="estrelas">
                ⭐⭐⭐⭐⭐
            </div>

            <p class="texto">
                Deixe um comentário à música avaliada
            </p>

            <div class="campo-comentario">
                <textarea placeholder="Escreva aqui"></textarea>
            </div>

        </div>

    </main>

</body>
</html>
